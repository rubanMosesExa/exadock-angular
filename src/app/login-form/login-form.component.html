<div style="padding: 24px; width: 15%;">
    <div style="padding: 24px;">
        <label for="username-input">User Name: </label>
        <input id="username-input" [formControl]="userName" placeholder="User Name" type="text" />
    </div>
    <div style="padding: 24px;">
        <label for="password-input">Password: </label>
        <input id="password-input" [formControl]="password" placeholder="Password" type="password" />
    </div>
    <div style="padding: 24px;">
        <button id="login-button" [disabled]="!userName.value || !password.value" type="button" (click)="onSubmit()">Submit</button>
    </div>
</div>
