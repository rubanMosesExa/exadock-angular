<div class="container">
    <div style="height: 700px; overflow: auto;">
        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Created On</th>
                <th>Last Updated</th>
                <th class="last-column">Status</th>
            </tr>
            <tr *ngFor="let document of documentList" (click)="onClickOfTable(document)"
                [ngStyle]="{'background-color': selectedDocument && selectedDocument.id ===  document.id ? '#E2E7FD' : 'white' }">
                <td>
                    <app-document-table-name [name]=document.name [docTypeName]=document.doctype>
                    </app-document-table-name>
                </td>
                <td>{{document.description}}</td>
                <td>
                    <app-document-table-date [primaryText]="document.createdOn" [secondaryText]="document.createdTime">
                    </app-document-table-date>
                </td>
                <td>
                    <app-document-table-date [primaryText]="document.lastUpdatedBy"
                        [secondaryText]="document.lastUpdated"></app-document-table-date>
                </td>
                <td class="status-column">
                    <app-document-table-status [status]="document.status"></app-document-table-status>
                </td>
            </tr>
        </table>
    </div>
